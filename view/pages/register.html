<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/pages/login/login.css">
    <title>Register</title>
</head>


<body>

    <a id="home" href="../../index.php">
        <ion-icon name="home-outline" id="home-outline"></ion-icon>
        <ion-icon name="home" id="home-full"></ion-icon>
    </a>

    <section>
        <div class="form-box register-box">
            <div class="form-value">
                <form action="">
                    <h2>Register</h2>
                    <div class="input-box">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" name="username" required placeholder=" ">
                        <label for="username">Username</label>
                    </div>
                    <div class="input-box">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" name="email" required placeholder=" ">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-box">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" name="password" required placeholder=" ">
                        <label for="password">Password</label>
                    </div>
                    <div class="input-box">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="conf-password" name="conf-password" required placeholder=" ">
                        <label for="conf-password">Confirm password</label>
                    </div>
                    <div class="input-check">
                        <input type="checkbox" name="tutor" value="tutor">
                        <label for="tutor">I am a tutor</label>
                    </div>
                    <input type="submit" value="Register">
                    <div class="register">
                        <p>Already registered? <a href="login.html">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
